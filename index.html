<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formul√°rio de Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="sign-in-form">
        <header>Sign In</header>
        <div class="inputs">
          <input type="text" id="user" />
          <label for="user">Username</label>
          <input type="text" id="password" />
          <label for="password">Password</label>
        </div>
        <div class="actions">
          <button class="forgot-btn">Forgot Password?</button>
          <button class="signup-btn">Sign Up</button>
        </div>
        <button class="login-btn">Login</button>
        <div class="other-sign-in">
          <p>Or Sign In with one of this accounts:</p>
          <div class="other-sign-in-icons">
            <img src="imgs/google.svg" alt="Google logo" />
            <img src="imgs/github.svg" alt="Github logo" />
            <img src="imgs/facebook.svg" alt="Facebook logo" />
          </div>
          <p>Have no account? Sign Up for free!</p>
        </div>
      </div>
      <div class="main-img">
        <img
          src="imgs/crow_and_skull_render.png"
          alt="an image of a cute cartoon crow on top of a cute cartoon skull"
        />
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
