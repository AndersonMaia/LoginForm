<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formul√°rio de Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-brands/css/uicons-brands.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="sign-in-form">
        <header>Sign In</header>
        <div class="inputs">
          <input type="text" class="input-user" placeholder="Username" />
          <input type="text" class="input-password" placeholder="Password" />
        </div>
        <div class="links">
          <a href="#">Forgot Password?</a>
          <a href="#">Sign Up</a>
        </div>
        <button class="login-btn">Login</button>
        <div class="other-sign-in">
          <p>Or Sign In with one of this accounts:</p>
          <div class="icons">
            <i class="fi fi-brands-google"></i>
            <i class="fi fi-brands-github"></i>
            <i class="fi fi-brands-facebook"></i>
          </div>
          <p>Have no account? Sign Up for free!</p>
        </div>
      </div>
    </main>
    <div class="main-img">
      <img
        src="imgs/crow_and_skull_render.png"
        alt="an image of a cute cartoon crow on top of a cute cartoon skull"
      />
    </div>
    <script src="script.js"></script>
  </body>
</html>
